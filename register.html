<!-- Filename: register.html -->
<!-- Location: /project_root/templates/register.html -->
<!-- Description: Registration page for creating new user accounts -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Register - Flask Secure App</title>
    
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Include navigation bar -->
    {% include 'navbar.html' %}
    
    <!-- Main container -->
    <div class="container">
        <!-- Page heading -->
        <h1>Create New Account</h1>
        
        <!-- Error message display -->
        <!-- Shows when username already exists -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <!-- Registration form -->
        <!-- POST method for secure data transmission -->
        <form method="POST" action="{{ url_for('register') }}" class="form">
            <!-- Username field -->
            <label for="username">Choose a Username:</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   placeholder="Pick a unique username"
                   minlength="3"
                   maxlength="20">
            
            <!-- Password field -->
            <label for="password">Choose a Password:</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   placeholder="Create a strong password"
                   minlength="6">
            
            <!-- Submit button -->
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <!-- Link back to login page -->
        <p class="login-link">
            Already have an account? 
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
